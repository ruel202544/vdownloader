<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VDownloader</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4b006e, #12002b);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      font-size: 2.5rem;
      color: #c48bff;
      text-shadow: 0 0 10px #8b4bff, 0 0 20px #5af8ff;
      margin-bottom: 1.5rem;
    }

    #container {
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(138, 43, 226, 0.4);
      text-align: center;
      backdrop-filter: blur(6px);
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      margin-bottom: 1rem;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: background 0.3s;
    }
    input:focus {
      background: rgba(255, 255, 255, 0.35);
    }

    button {
      background: linear-gradient(90deg, #8b4bff, #00e5ff);
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px #00e5ff;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00e5ff, 0 0 40px #8b4bff;
    }

    #progressBar {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      margin-top: 1rem;
      overflow: hidden;
    }

    #progressBar div {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #8b4bff, #00e5ff);
      box-shadow: 0 0 20px #00e5ff;
      transition: width 0.2s ease;
    }

    #status {
      margin-top: 1rem;
      font-size: 1rem;
      color: #a3e9ff;
      text-shadow: 0 0 10px #00e5ff;
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      font-size: 1.1rem;
      color: #c48bff;
      text-shadow: 0 0 8px #8b4bff, 0 0 20px #00e5ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>ðŸ’œ VDownloader ðŸ’™</h1>
    <input id="videoUrl" type="text" placeholder="Enter YouTube video URL..." />
    <button id="downloadBtn">Download</button>

    <div id="progressBar"><div></div></div>
    <div id="status">Ready to download</div>
  </div>

  <footer>Thank you and enjoy!!! ðŸ’–</footer>

  <script>
    const downloadBtn = document.getElementById('downloadBtn');
    const progressBar = document.querySelector('#progressBar div');
    const status = document.getElementById('status');

    downloadBtn.addEventListener('click', async () => {
      const url = document.getElementById('videoUrl').value;
      if (!url) return alert('Please enter a YouTube URL.');

      status.textContent = 'Starting download...';
      progressBar.style.width = '0%';

      // Listen for live progress
      const evtSource = new EventSource('http://localhost:4000/progress');
      evtSource.onmessage = (event) => {
        const percent = event.data;
        progressBar.style.width = percent + '%';
        if (percent >= 100) {
          status.textContent = 'Download complete!';
          evtSource.close();
        } else {
          status.textContent = 'Downloading... ' + percent + '%';
        }
      };

      // Send download request
      await fetch('http://localhost:4000/download', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });
    });
  </script>
</body>
</html>
